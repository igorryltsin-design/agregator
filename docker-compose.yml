services:
  agregator:
    build:
      context: .
      target: app
    image: agregator:local
    platform: linux/amd64
    container_name: agregator
    env_file:
      - ./docker/app.env
    ports:
      - "5050:5050"
    volumes:
      - ./library:/data
      - ./backups:/app/backups
      - ./models:/app/models
    restart: always
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: agregator-postgres
    environment:
      POSTGRES_DB: agregator
      POSTGRES_USER: agregator
      POSTGRES_PASSWORD: agregator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: {}
