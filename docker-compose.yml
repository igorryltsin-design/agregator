services:
  agregator:
    build:
      context: .
      target: app
    image: agregator:local
    platform: linux/amd64
    container_name: agregator
    env_file:
      - ./docker/app.env
    ports:
      - "5050:5050"
    volumes:
      - ./library:/data
      - ./backups:/app/backups
      - ./models:/app/models
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes: {}
