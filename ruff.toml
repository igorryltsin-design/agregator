# Ruff configuration for Agregator
# https://docs.astral.sh/ruff/

target-version = "py311"
line-length = 120

[lint]
# Enable a reasonable set of rules
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "S",    # flake8-bandit (security)
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "T20",  # flake8-print
    "RUF",  # ruff-specific rules
]

ignore = [
    "E501",   # line too long — handled by formatter
    "S101",   # use of assert — common in tests
    "S104",   # possible binding to all interfaces
    "S603",   # subprocess without shell=True check — false positives
    "S607",   # starting process with partial path
    "B008",   # function call in default argument — common in Flask
    "T201",   # print found — used for CLI output
    "UP007",  # use X | Y for union — not yet everywhere
    "RUF012", # mutable class attributes — too noisy for dataclasses
]

# Exclude generated/vendored directories
exclude = [
    "__pycache__",
    ".git",
    "frontend",
    "AiWord",
    "node_modules",
    "*.pyc",
    "docs/program_modules",
    "program_modules",
]

[lint.per-file-ignores]
"tests/**" = ["S101", "S106"]  # allow assert and hardcoded passwords in tests
"scripts/**" = ["T201"]         # allow print in scripts
"app.py" = ["E402"]             # module-level import not at top — legacy structure

[lint.isort]
known-first-party = ["agregator", "models", "routes"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
